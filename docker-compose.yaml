services:
  web:
    image: be/django
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    # volumes:
    #   - .:/Django_C4F
    depends_on:
      - db
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: Django_C4F
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: "redis/redis-stack-server:latest"
    container_name: redis-stack-server
